<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Loan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top right, #000080, #87CEFA);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Loan Application</h2>
        <form action="/submit_loan_application" method="POST">
            <input type="hidden" name="user_id" value="{{ user_id }}" readonly>

            <label for="loan_duration">Loan Duration (in months):</label>
            <input type="number" id="loan_duration" name="loan_duration" placeholder="Enter loan duration" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" placeholder="Enter loan amount" step="0.01" required>

            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" name="purpose" placeholder="Enter loan purpose" maxlength="30" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
