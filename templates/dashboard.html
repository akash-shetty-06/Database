<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top right, #000080, #87CEFA);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
        }

        .logout-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ user.applicant_name }}</h2>
        <div class="user-info">
            <p><strong>Name:</strong> {{ user.applicant_name }}</p>
            <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
            <p><strong>Income:</strong> {{ user.income }}</p>
            <p><strong>Account Balance:</strong> {{ user.account_balance }}</p>
            <p><strong>Credit Score:</strong> {{ user.credit_score }}</p>
        </div>
        <!-- View Loan Applications Button -->
        <form action="/loan_applications" method="GET">
            <button type="submit">View Loan Applications</button>
        </form>
        <!-- Apply Loan Manual Review Button -->
        <form action="/apply_loan" method="GET">
            <button type="submit">Apply Loan Manual Review</button>
        </form>
        <!-- Apply Loan Automated Review Button -->
        <form action="/automated_review" method="GET">
            <button type="submit">Apply Loan Automated Review</button>
        </form>
        <!-- Logout Button -->
        <form action="/logout" method="POST">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</body>
</html>
