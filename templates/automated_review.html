<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Loan Review</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top right, #000080, #87CEFA);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Apply Loan Automated Review</h2>
        <form action="/submit_automated_review" method="POST">
            <label for="duration">Loan Duration (in months):</label>
            <input type="number" id="duration" name="duration" required>

            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="reason">Reason for Loan:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit Loan Application</button>
        </form>
    </div>
</body>
</html>
